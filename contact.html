 <link rel="stylesheet" href="contact.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
 <section class="contact-section">
    <div class="contact-intro">
      <h2 class="contact-title">CONTACT ME.</h2>
      <p class="contact-description">
        Fill out the form below and we'll get back to you as soon as possible.
      </p>
    </div>
  
    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
  
      <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
      <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
      <input type="hidden" name="from_name" value="My Website" />
  
      <div class="form-group-container">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
        </div>
        <div class="form-group">
          <label for="phone" class="form-label">Phone</label>
          <input id="phone" name="phone" class="form-input" placeholder="+62887733622" type="text" />
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
        </div>
      </div>
      <button class="form-submit" type="submit">Send Message</button>
    </form>
    <div class="footer-btn">
        <a href="index.html" type="button" class="home-button"><i class="fa-solid fa-house-chimney"></i></a>
        <a href="contact.html" type="button" class="msg-button"><i class="fa-regular fa-envelope"></i></a>
        <a href="user.html" type="button" class="user-button"><i class="fa-regular fa-user"></i></a>
  
  </section>
